<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Darse de baja</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="img/icons/favicon.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<link href="css/fonts.min.css" rel="stylesheet" type="text/css">
	<!-- CSS Files -->
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/mq.css">

</head>

<body>
	<main class="main-login">
		<div class="container-fluid">
			<div class="row">
				<div class="container-form-login" id="form-unsubscribe">
					<img src="img/logos/logoBeeBeneficios.svg" class="logo-form-login" alt="Logotipo Bee Beneficios">
					<form class="form-login nav-shadow">
						<h2 class="title-login">
							Cancelación de suscripción
						</h2>
						<p class="info-form">
							Haga click en Cancelar suscripción para dejar de recibir <span>emails</span> de nuestra parte
						</p>

						<div class="wrap-btns-login">

							<button type="button" class="btn btn-primario btn-block mb-0" id="unsubscribe-btn">
								Cancelar suscripción
							</button>
						</div>

					</form>
				</div>

				<div class="content-confirm-unsubscribe" id="confirm-unsubscribe">
					<div class="container-form-login" >
						<img src="img/logos/logoBeeBeneficios.svg" class="logo-form-login" alt="Logotipo Bee Beneficios">
						<form class="form-login nav-shadow">
							<h2 class="title-login">
								Cancelación de suscripción
							</h2>
							<p class="info-form mb-0">
								Usted dejará de recibir emails de nuestra parte
							</p>

						</form>
					</div>
				</div>


			</div>
		</div>
	</main>

	<!--   Bootstrap JS Files   -->
	<script src="js/bootstrap/jquery.3.2.1.min.js"></script>
	<script src="js/bootstrap/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
